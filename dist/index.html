<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouCan-Conding-Challenge</title>
</head>

<body>

    <!-- Navbar Section -->
    <nav class="bg-light px-6 py-3">

        <div class="w-full flex items-center justify-between border-b border-grey/20 pb-2">

            <!-- Logo - Links -->
            <div class="w-full flex items-center">

                <!-- Company Logo -->
                <img src="https://iconape.com/wp-content/png_logo_vector/tailwind-css-logo.png" class="h-14 w-14 object-center object-contain mr-12" alt="tailwind-logo" loading="lazy">


                <!-- Navigation Links -->
                <div class="flex items-center justify-center gap-8">
                    <a href="#" class="px-4 py-2 bg-grey/10 rounded-md transition-colors duration-500 ease-in-out" aria-label="dashboard-link">Dashboard</a>
                    <a href="#" class="px-4 py-2 rounded-md transition-colors duration-500 ease-in-out hover:bg-grey/10" aria-label="jobs-link">Jobs</a>
                    <a href="#" class="px-4 py-2 rounded-md transition-colors duration-500 ease-in-out hover:bg-grey/10" aria-label="applicants-link">Applicants</a>
                    <a href="#" class="px-4 py-2 rounded-md transition-colors duration-500 ease-in-out hover:bg-grey/10" aria-label="company-link">Company</a>
                </div>
            </div>

            <!-- Search Form - Notification Bell - Avatar Image -->
            <div class="w-full flex justify-end items-center">

                <!-- Search Form -->
                <form class="flex items-center mr-7 w-96">
                    <label for="search-input" class="sr-only">Search</label>
                    <div class="relative w-full">
                        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                            <svg aria-hidden="true" class="w-5 h-5 text-grey" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
                        </div>
                        <input type="text" id="search-input" class="bg-white border border-grey/50 text-gray-900 text-sm rounded-md block w-full pl-10 p-2.5 placeholder:text-base" placeholder="Search" required>
                    </div>
                </form>

                <!-- Notification Bell -->
                <button class="text-grey mr-4" aria-label="notifications">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" />
                    </svg>                      
                </button>

                <!-- Avatar Image -->
                <button class="w-8 h-8 rounded-full" aria-label="avatar-image">
                    <img class="w-8 h-8 object-center object-cover rounded-full" src="https://images.unsplash.com/photo-1550525811-e5869dd03032?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="avatar-image" loading="lazy">
                </button>
            </div>
        </div>

    </nav>

    <!-- Header Section -->
    <header class="bg-light px-6 py-7">

        <!-- BreadCrumbs -->
        <div class="flex items-center">
            <h4 class="text-grey text-sm">Jobs</h4>

            <span class="mx-5 w-3 h-3 text-grey">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-3 h-3">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
                </svg>
            </span>

            <h4 class="text-grey text-sm">Engineering</h4>
        </div>

        <!-- Job Title - Job Informations - Buttons -->
        <div class="flex items-center justify-between mt-4">
            <div>
                <!-- Title -->
                <h1 class="text-3xl text-dark">Back End Developer</h1>

                <!-- Job Informations -->
                <div class="flex items-center gap-8 mt-1">

                    <!-- Contact Type -->
                    <div class="flex items-center text-grey">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 mr-2">
                            <path fill-rule="evenodd" d="M7.5 5.25a3 3 0 013-3h3a3 3 0 013 3v.205c.933.085 1.857.197 2.774.334 1.454.218 2.476 1.483 2.476 2.917v3.033c0 1.211-.734 2.352-1.936 2.752A24.726 24.726 0 0112 15.75c-2.73 0-5.357-.442-7.814-1.259-1.202-.4-1.936-1.541-1.936-2.752V8.706c0-1.434 1.022-2.7 2.476-2.917A48.814 48.814 0 017.5 5.455V5.25zm7.5 0v.09a49.488 49.488 0 00-6 0v-.09a1.5 1.5 0 011.5-1.5h3a1.5 1.5 0 011.5 1.5zm-3 8.25a.75.75 0 100-1.5.75.75 0 000 1.5z" clip-rule="evenodd" />
                            <path d="M3 18.4v-2.796a4.3 4.3 0 00.713.31A26.226 26.226 0 0012 17.25c2.892 0 5.68-.468 8.287-1.335.252-.084.49-.189.713-.311V18.4c0 1.452-1.047 2.728-2.523 2.923-2.12.282-4.282.427-6.477.427a49.19 49.19 0 01-6.477-.427C4.047 21.128 3 19.852 3 18.4z" />
                        </svg>

                        <p>Full-time</p>
                    </div>

                    <!-- Work Condition -->
                    <div class="flex items-center text-grey">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 mr-2">
                            <path fill-rule="evenodd" d="M11.54 22.351l.07.04.028.016a.76.76 0 00.723 0l.028-.015.071-.041a16.975 16.975 0 001.144-.742 19.58 19.58 0 002.683-2.282c1.944-1.99 3.963-4.98 3.963-8.827a8.25 8.25 0 00-16.5 0c0 3.846 2.02 6.837 3.963 8.827a19.58 19.58 0 002.682 2.282 16.975 16.975 0 001.145.742zM12 13.5a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd" />
                         </svg>

                        <p>Remote</p>
                    </div>

                    <!-- Salary -->
                    <div class="flex items-center text-grey">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 mr-2">
                            <path d="M10.464 8.746c.227-.18.497-.311.786-.394v2.795a2.252 2.252 0 01-.786-.393c-.394-.313-.546-.681-.546-1.004 0-.323.152-.691.546-1.004zM12.75 15.662v-2.824c.347.085.664.228.921.421.427.32.579.686.579.991 0 .305-.152.671-.579.991a2.534 2.534 0 01-.921.42z" />
                            <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zM12.75 6a.75.75 0 00-1.5 0v.816a3.836 3.836 0 00-1.72.756c-.712.566-1.112 1.35-1.112 2.178 0 .829.4 1.612 1.113 2.178.502.4 1.102.647 1.719.756v2.978a2.536 2.536 0 01-.921-.421l-.879-.66a.75.75 0 00-.9 1.2l.879.66c.533.4 1.169.645 1.821.75V18a.75.75 0 001.5 0v-.81a4.124 4.124 0 001.821-.749c.745-.559 1.179-1.344 1.179-2.191 0-.847-.434-1.632-1.179-2.191a4.122 4.122 0 00-1.821-.75V8.354c.29.082.559.213.786.393l.415.33a.75.75 0 00.933-1.175l-.415-.33a3.836 3.836 0 00-1.719-.755V6z" clip-rule="evenodd" />
                        </svg>


                        <p>$120k--$140k</p>
                    </div>

                    <!-- Closing Time -->
                    <div class="flex items-center text-grey">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 mr-2">
                            <path d="M10.464 8.746c.227-.18.497-.311.786-.394v2.795a2.252 2.252 0 01-.786-.393c-.394-.313-.546-.681-.546-1.004 0-.323.152-.691.546-1.004zM12.75 15.662v-2.824c.347.085.664.228.921.421.427.32.579.686.579.991 0 .305-.152.671-.579.991a2.534 2.534 0 01-.921.42z" />
                            <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zM12.75 6a.75.75 0 00-1.5 0v.816a3.836 3.836 0 00-1.72.756c-.712.566-1.112 1.35-1.112 2.178 0 .829.4 1.612 1.113 2.178.502.4 1.102.647 1.719.756v2.978a2.536 2.536 0 01-.921-.421l-.879-.66a.75.75 0 00-.9 1.2l.879.66c.533.4 1.169.645 1.821.75V18a.75.75 0 001.5 0v-.81a4.124 4.124 0 001.821-.749c.745-.559 1.179-1.344 1.179-2.191 0-.847-.434-1.632-1.179-2.191a4.122 4.122 0 00-1.821-.75V8.354c.29.082.559.213.786.393l.415.33a.75.75 0 00.933-1.175l-.415-.33a3.836 3.836 0 00-1.719-.755V6z" clip-rule="evenodd" />
                        </svg>


                        <p>Closing on January 9,2020</p>
                    </div>
                </div>
            </div>

            <!-- Buttons -->
            <div class="flex items-start gap-2">

                <!-- Edit Button -->
                <button class="bg-white border border-grey/50 py-2 px-4 rounded-md inline-flex items-center" aria-label="edit-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-4 h-4 mr-2 text-grey">
                        <path d="M21.731 2.269a2.625 2.625 0 00-3.712 0l-1.157 1.157 3.712 3.712 1.157-1.157a2.625 2.625 0 000-3.712zM19.513 8.199l-3.712-3.712-12.15 12.15a5.25 5.25 0 00-1.32 2.214l-.8 2.685a.75.75 0 00.933.933l2.685-.8a5.25 5.25 0 002.214-1.32L19.513 8.2z" />
                    </svg>
  
                    <h3 class="text-dark text-sm">Edit</h3>
                </button>

                <!-- View Button -->
                <button class="bg-white border border-grey/50 py-2 px-4 rounded-md inline-flex items-center" aria-label="view-button">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-4 h-4 mr-2 text-grey">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M13.19 8.688a4.5 4.5 0 011.242 7.244l-4.5 4.5a4.5 4.5 0 01-6.364-6.364l1.757-1.757m13.35-.622l1.757-1.757a4.5 4.5 0 00-6.364-6.364l-4.5 4.5a4.5 4.5 0 001.242 7.244" />
                      </svg>
                      
  
                    <h3 class="text-dark text-sm">View</h3>
                </button>

                <!-- Published Button -->
                <button class="flex items-center bg-primary text-white rounded-md" aria-label="view-button">
                    <span class="flex py-2 px-4">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor" class="w-4 h-4 mr-3">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                        </svg>  
      
                        <h3 class="text-sm">Published</h3> 
                    </span>

                    <!-- Dropdown Arrow -->
                    <span class="px-2 border-l border-dark/20">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" class="w-3 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                          </svg>                          
                    </span>
                </button>

            </div>
        </div>

    </header>

    <!-- Tabs Section -->
    <div class="px-6 pt-7">
        <!-- Header -->
        <h3 class="text-dark text-xl">Candidates</h3>

        <!-- Tabs List -->
        <div class="flex items-center gap-8 mt-5 text-dark/70 border-b border-grey/20">

            <!-- Applied Tab -->
            <button class="py-3" aria-label="applied-tab">
                Applied

                <span class="rounded-full px-3 py-0.5 bg-grey/10 text-dark text-sm ml-1.5">2</span>
            </button>

            <!-- Phone Screening Tab -->
            <button class="py-3" aria-label="phone-screening-tab">
                Phone Screening

                <span class="rounded-full px-3 py-0.5 bg-grey/10 text-dark text-sm ml-1.5">4</span>
            </button>

            <!-- Interview Tab -->
            <button class="py-3 text-primary border-b-2 border-primary" aria-label="interview-tab">
                Interview

                <span class="rounded-full px-3 py-0.5 bg-primary/10 text-primary text-sm ml-1.5">6</span>
            </button>

            <!-- Offer Tab -->
            <button class="py-3" aria-label="offer-tab">
                Offer
            </button>

            <!-- Disqualified Tab -->
            <button class="py-3" aria-label="disqualified-tab">
                Disqualified
            </button>
        </div>
    </div>

    <!-- Table Section -->
    <section class="px-6">
        <table class="w-full">
            <!-- Looping Over Data (Check index.js) -->
            <tbody class="table-body w-full"></tbody>
        </table>

        <!-- Table Pagination -->
        <nav class="flex items-center justify-between">

            <!-- Previous Button -->
            <button class="flex items-center text-grey p-3 rounded-md transition-colors duration-500 ease-in-out hover:bg-grey/10" aria-label="previous-button"> 
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" class="w-4 h-4 mr-3">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                </svg>                  
                <span class="text-dark/60">Previous</span>
            </button>

            <!-- Page Number -->
            <div class="flex gap-2">
                <button class="p-3 text-dark/60 transition-colors duration-500 ease-in-out hover:bg-primary/10">1</button>
                <button class="p-3 text-primary border-t-2 border-primary">2</button>
                <button class="p-3 text-dark/60 transition-colors duration-500 ease-in-out hover:bg-primary/10">3</button>
                <button class="p-3 text-dark/60 transition-colors duration-500 ease-in-out hover:bg-primary/10">4</button>
                <button class="p-3 text-dark/60 transition-colors duration-500 ease-in-out hover:bg-primary/10">5</button>
                <button class="p-3 text-dark/60 transition-colors duration-500 ease-in-out hover:bg-primary/10">6</button>
            </div>

            <!-- Next Button -->
            <button class="flex items-center text-grey p-3 rounded-md transition-colors duration-500 ease-in-out hover:bg-grey/10" aria-label="next-button"> 
            <span class="text-dark/60">Next</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" class="w-4 h-4 ml-3">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
            </svg>                                 
        </button>
        </nav>
    </section>
    <script src="bundle.js"></script>
</body>

</html>
